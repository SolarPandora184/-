<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TC Weed Abatement</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    [contenteditable="true"] {
      outline: 2px dashed #00c896;
      background-color: #f0f0f0;
    }
    #adminLogin {
      margin-top: 2rem;
      text-align: center;
    }
    #adminLogin input {
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    #saveBtn {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00c896;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>TC Weed Abatement</h1>

  <section>
    <h2>About Us</h2>
    <p id="aboutText" data-editable>We are a cutting-edge company dedicated to providing high-quality property cleanup and weed abatement services in Bakersfield, CA.</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p id="contactText" data-editable>Email: Trevorcaezza@icloud.com<br/>Phone: (661) 289-6054</p>
  </section>

  <!-- Admin Login -->
  <div id="adminLogin">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="checkAdminPassword()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <button id="saveBtn" onclick="saveEditsToFirestore()">Save Changes</button>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAk57NSoZNbGV7h5Br1-F97VU2qdCwSVb8",
      authDomain: "tc-weed-abatement.firebaseapp.com",
      projectId: "tc-weed-abatement",
      storageBucket: "tc-weed-abatement.firebasestorage.app",
      messagingSenderId: "740378265768",
      appId: "1:740378265768:web:97ddf3a159e1268bf71a9d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load saved content from Firestore
    const editableIds = ['aboutText', 'contactText'];
    editableIds.forEach(async (id) => {
      const docRef = doc(db, 'editable', id);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const el = document.getElementById(id);
        if (el) el.innerHTML = docSnap.data().content;
      }
    });

    // Admin login logic
    const ADMIN_PASSWORD = "TC WEED"; // Replace with your actual password

    window.checkAdminPassword = function() {
      const input = document.getElementById('adminPassword').value;
      const error = document.getElementById('loginError');
      if (input === ADMIN_PASSWORD) {
        error.textContent = "";
        document.getElementById('adminLogin').style.display = 'none';
        enableAdminEditing();
      } else {
        error.textContent = "Incorrect password.";
      }
    }

    function enableAdminEditing() {
      const editableEls = document.querySelectorAll('[data-editable]');
      editableEls.forEach(el => {
        el.contentEditable = true;
      });
      document.getElementById('saveBtn').style.display = 'inline-block';
    }

    window.saveEditsToFirestore = async function() {
      const editableEls = document.querySelectorAll('[data-editable]');
      for (const el of editableEls) {
        const id = el.getAttribute('id');
        const content = el.innerHTML;
        const docRef = doc(db, 'editable', id);
        await setDoc(docRef, { content });
      }
      alert("Changes saved!");
    }
  </script>

</body>
</html>
